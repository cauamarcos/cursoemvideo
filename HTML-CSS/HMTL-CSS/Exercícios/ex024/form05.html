<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> Masculino <br>
            <input type="radio" name="sexo" id="isxfem" value="F"> Feminino <!--Usando o mesmo "name" nos botões de tipo "radio", a marcação funciona corretamente; botões de radio permitem apenas uma escolha-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="bas" id="ibas" checked> <label for="ibas">Basquete</label> <br>
            <input type="checkbox" name="nat" id="inat"> <label for="inat">Natação</label> <br>
            <input type="checkbox" name="ten" id="iten"> <label for="iten">Tênis</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
