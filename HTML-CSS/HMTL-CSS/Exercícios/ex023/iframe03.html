<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe mais seguro</title>
</head>
<body>
    <h1>Meu site</h1>
    <iframe src="paginas-extras/pag3.html" sandbox="allow-same-origin allow-forms allow-scripts" referrerpolicy="no-referrer">Seu navegador não é compatível com isso...</iframe>
    <!--Com os parâmetros 'sandbox="sandbox"' e 'referrerpolicy="no-referrer"', a segurança é bem maior e muitos recursos dos iframes são bloqueados-->
</body>
</html>
