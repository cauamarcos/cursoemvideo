<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de iframe</title>
    <style>
        iframe {
            height: 300px;
            width: 300px;
        }
    </style>
</head>
<body>
    <!--O iframe é um quadro em linha, alguns sites não podem ser apresentados em iframes. O tamanho padrão é de 300px X 150px; a configuração definida em css se sobrepõe à configuração feita dentro da tag. O parâmetro "frameborder" aceita 0 (sem borda) e qualquer outro número faz com que tenha borda em torno da box-->
    <h1>Testando iframe</h1>
    <p>Acesse o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="400" width="400" >
        <a href="https://www.cursoemvideo.com">Curso em Video</a>
    </iframe> para aprender a programar.</p>
</body>
</html>
