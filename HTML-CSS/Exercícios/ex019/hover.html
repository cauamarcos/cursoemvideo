<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div:hover {
            color: red;
        }
        div > p { /*Marca a tag p como um "filho" da div*/
            display: none;/*Esconde o filho da div*/
        }
        div:hover > p {
            display: block;/*Mostra o texto ao passar o mouse em cima da div*/
            color: white;
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo.</p>
    <div>Passe o mouse aqui.
        <p>Texto escondido</p>
    </div>
</body>
</html>
