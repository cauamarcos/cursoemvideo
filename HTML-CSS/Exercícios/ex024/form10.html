<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="ano">Em que ano você nasceu?</label>
            <input type="number" name="num" id="ano" min="1900" max="2022" oninput="calcidade()">
        </p>
        <p>
            <label for="idade">Sua idade é:</label>
            <output id="idade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" oninput="idade.innerHTML = Number(0)">
        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            idade.innerHTML = Number(atual) - Number(ano.value)
        }
    </script>
</body>
</html>
